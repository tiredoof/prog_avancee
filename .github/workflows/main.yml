name: CI

on:
  pull_request:

jobs:
  job1:
    runs-on: ubuntu-latest
    name: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x prog_avancee/car-rental/gradlew

      - name: Build and test
        working-directory: prog_avancee/car-rental
        run: |
          export SHELL=/bin/bash
          ./gradlew build
