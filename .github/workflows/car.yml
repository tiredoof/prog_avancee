name: CI

on:
  push:
    branches:
      - main
      - new-feature-branch
  pull_request:

jobs:
  job1:
    runs-on: ubuntu-latest
    name: build
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Désactivation de l'étape "Build and test"
      - name: Build and test
        working-directory: rentCar
        run: |
         export SHELL=/bin/bash
          ./gradlew build

   

  
      - name: Docker images
        working-directory: .
        run: |
          export SHELL=/bin/bash
          docker build -t prog-avancee .
          docker images
